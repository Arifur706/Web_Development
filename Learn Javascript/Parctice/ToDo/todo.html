<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="fullBox">
            <div class="Boxheader">
                <h1>Welcome to Todo Apps</h1>
            </div>

            <div class="boxBody">
                <form action="" class="form">
                    <input type="text" id="input" placeholder=" Enter Your Task here" required>
                    <button type="submit" id="btn1">Add ToDo</button>
                </form>

                <p class="messege">

                </p>

                <ul class="lists" id="lists">
                    <p style="text-align: center;">Your Pending Work</p>
                </ul>

            </div>
        </div>

    </div>



    <script src="todo.js"></script>
</body>
</html>
