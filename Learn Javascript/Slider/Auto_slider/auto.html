<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Image Slider</title>
    <style>
        body{
            background-color: rgb(82, 151, 241);
        }
        .slider-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
        }

        .slider-container img {
            border: 1px solid #ddd; 
            border-radius: 4px; 
            padding: 5px; 
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div id="slider1">
        <img src="diuLogo.png" alt="" height="200" width="200">
    </div>
    <div id="slider2">
        <img src="Untitled.png" alt=""height="300" width="300">
    </div>
    <div id="slider3">
        <img src="my.png" alt=""height="200" width="200">
    </div>
</div>

<script src="auto.js"></script>
</body>
</html>
